version: '2'
services:
  mooc-dubbo-mysql:
    extends:
      file: mysql.yml
      service: mooc-dubbo-mysql
    networks:
      mooc-dubbo-net:
        aliases:
          - mysql
  mooc-dubbo-zookeeper:
    extends:
      file: zookeeper.yml
      service: mooc-dubbo-zookeeper
    networks:
      mooc-dubbo-net:
        aliases:
          - zookeeper
  mooc-dubbo-redis:
    extends:
      file: redis.yml
      service: mooc-dubbo-redis
    networks:
      mooc-dubbo-net:
        aliases:
          - redis
  mooc-dubbo-admin:
    image: xinmeng/dubbo-admin:2.0.0
    depends_on:
      - mooc-dubbo-zookeeper
    environment:
      - ZOOKEEPER=zookeeper:2181
      - ROOT_PASS=root
      - GUEST_PASS=guest
    ports:
      - 7001:7001
    networks:
      mooc-dubbo-net:
        aliases:
          - admin
  mooc-dubbo-monitor:
    image: mailbyms/dubbo-monitor
    environment:
      - TZ=Asia/Shanghai
      - ZOOKEEPER_ADDRESS=zookeeper:2181
    ports:
      - 7000:8080
      - 7070:7070
    networks:
      mooc-dubbo-net:
        aliases:
          - monitor
networks:
  mooc-dubbo-net: