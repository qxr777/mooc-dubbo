logging.level.root = info
logging.path=logs

spring.main.allow-bean-definition-overriding=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.boot.admin.client.url = http://localhost:7002
spring.boot.admin.client.name = mooc-web
spring.boot.admin.client.prefer-ip=true

jwt.header = Authorization
jwt.secret = mySecret
jwt.expiration = 604800
jwt.tokenHead = Bearer\u0020
jwt.route.authentication.path = auth
jwt.route.authentication.refresh = auth/refresh
jwt.route.authentication.register = auth/register